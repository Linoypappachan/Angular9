<div class="container">
  <section>
    <fieldset>
      <legend>advance-routing works!</legend>
      <div class="row">
        <ul>
          <li>Id: {{ user.id }}</li>
          <li>Name: {{ user.name }}</li>
        </ul>
      </div>
      <div>
        <a [routerLink]="['/advanceRouting', 13, 'manju']">Reload Manju</a>
      </div>
    </fieldset>
  </section>

  <section>
    <fieldset>
      <legend>Accounts with service</legend>
      <div class="col-md-12">
        <app-new-account></app-new-account>
      </div>
      <div class="clearfix"></div>
      <br />
      <div class="col-md-12">
        <fieldset>
          <legend>User List</legend>
          <app-account
            *ngFor="let acc of accounts; let i = index"
            [userObj]="acc"
            [id]="i"
          ></app-account>
        </fieldset>
      </div>
    </fieldset>
  </section>
</div>
